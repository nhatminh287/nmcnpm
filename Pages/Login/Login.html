<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- JavaScript Bundle with Popper -->
        <script src="Login.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link href="Login.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <span class="text-center">LOGO</span>
            <span class="text-center">CANTEEN-HCMUS</span>
            <h1 class="text-center">Login</h1>
            <div class="tab-content">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                    <input type="email" id="loginName" class="form-control" />
                    <label class="form-label" for="loginName">Email or username</label>
                    </div>
            
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                    <input type="password" id="loginPassword" class="form-control" />
                    <label class="form-label" for="loginPassword">Password</label>
                    </div>
            
            
                    <!-- Submit button -->
                    <button id="login-btn" type="submit" class="btn btn-primary btn-block mb-4" onclick="HandleLogin()">Sign in</button>
            
                    <!-- Register buttons -->
                    <div class="text-center">
                    <p>Not a member? <a href="../SignUp/SignUp.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
  <!-- Pills content -->
    </body>
</html>
